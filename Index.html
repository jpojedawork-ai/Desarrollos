<!DOCTYPE HTML>
<html>
<head>
    <title>Control Interno</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: #fff;
            overflow: hidden;
            background: #1a3c27;
        }

        /* Contenedor principal */
        #wrapper {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Fondo con bucle perfecto */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 300%; /* 3 copias de la imagen para transici贸n suave */
            height: 100%;
            background: url("https://raw.githubusercontent.com/jpojedawork-ai/Desarrollos/main/CI.jpg") 0 0 repeat-x;
            background-size: auto 100%;
            animation: bgScroll 120s linear infinite;
        }

        /* Animaci贸n del fondo - BUCLE PERFECTO */
        @keyframes bgScroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-66.666%); /* Mueve exactamente 2/3 del ancho total */
            }
        }

        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 60, 39, 0.85) 0%, rgba(34, 87, 54, 0.75) 100%);
            z-index: 1;
        }

        /* Contenido principal */
        #main {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        /* Header */
        #header {
            max-width: 90%;
        }

        .logo {
            display: block;
            margin: 0 auto 1.5em auto;
            max-width: 180px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        #header h1 {
            font-size: 4.35em;
            font-weight: 900;
            letter-spacing: -0.035em;
            line-height: 1em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.5em;
        }

        #header p {
            font-size: 1.25em;
            margin: 0.75em 0 0.25em 0;
            opacity: 0.9;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* Navegaci贸n */
        #header nav {
            margin: 2.5em 0 0 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            list-style: none;
            padding-bottom: 25px;
        }

        /* Iconos de aplicaciones */
        .icon-app {
            font-size: 2.5em;
            color: #ffffff;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .icon-app:hover {
            transform: scale(1.15);
            color: #4dffb4;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        /* Tooltip */
        .icon-app::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            color: rgba(255, 255, 255, 0);
            font-size: 15px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            pointer-events: none;
            text-shadow: 
                0 0 10px rgba(77, 255, 180, 0.8),
                0 0 20px rgba(77, 255, 180, 0.6),
                0 0 30px rgba(77, 255, 180, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #4dffb4 0%, #1affa3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }
        
        .icon-app:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
            bottom: -30px;
            color: rgba(255, 255, 255, 1);
        }
        
        /* Footer */
        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 2em 0;
            background-image: linear-gradient(to top, rgba(0,0,0,0.5) 0%, transparent 100%);
        }

        .copyright {
            color: #ffffff;
            font-size: 0.8em;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Responsive */
        @media screen and (max-width: 1280px) {
            #header h1 {
                font-size: 3.5em;
            }
            
            #bg {
                background-size: auto 100%;
            }
        }

        @media screen and (max-width: 736px) {
            #header h1 {
                font-size: 2.5em;
            }
            
            #header p {
                font-size: 1em;
            }
            
            nav ul {
                gap: 20px;
                flex-wrap: wrap;
            }
            
            .icon-app {
                font-size: 2em;
                width: 60px;
                height: 60px;
            }
            
            .icon-app::after {
                font-size: 13px;
                bottom: -45px;
            }
            
            .icon-app:hover::after {
                bottom: -40px;
            }
            
            nav ul li {
                padding-bottom: 20px;
            }

            .copyright {
                font-size: 0.7em;
            }
            
            .logo {
                max-width: 120px;
                margin-bottom: 1em;
            }
        }

        /* Estados de precarga */
        body.is-preload #bg,
        body.is-preload #header,
        body.is-preload #footer {
            opacity: 0;
        }
    </style>
</head>
